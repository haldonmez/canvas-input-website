<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body seen-card">
                    This is the card that needs to be drawn.
                </div>
            </div>
            <canvas id="canvas"></canvas>
            <div class="card bottom-card-container">
                <div class="d-flex align-items-center">
                    <div class="spinner-border ms-auto" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card-body prediction-card">
                    This is the prediction card.
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    </body> 
</html>

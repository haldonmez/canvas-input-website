<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/learn.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body seen-card">
                    This is the card that needs to be drawn.
                </div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; justify-content: center; width: 100%;">
                    <button class="model-button digit-model-button" style="width: 140px;">Digit Model</button>
                    <button class="model-button letter-model-button" style="width: 140px;">Letter Model</button>
                </div>
                <div style="display: flex; justify-content: flex-end; align-items: flex-start;">
                    <canvas id="canvas"></canvas>
                    <img id="guideGif" src="{{ url_for('static', filename='letters_gif/B.gif') }}" alt="Guide GIF" style="opacity: 0.5;">
                    <button type="button" class="btn btn-outline-secondary clearButton" style="border: none; margin-left: -34px;">X</button>
                </div>
            </div>

            <div class="card bottom-card-container">
                <div class="d-flex align-items-center">
                    <div class="spinner-border ms-auto" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card-body prediction-card">
                    This is the prediction card.
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='scripts/learn.js') }}"></script>
    </body> 
</html>
